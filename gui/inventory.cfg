#textdomain wesnoth-Frost_Mage
#define STORAGE_LIST
	[tree_view]
		id = "storage_list"
		definition = "default"

		horizontal_scrollbar_mode = "auto"
		vertical_scrollbar_mode = "auto"

		indentation_step_size = 20

		[node]
			id = "category"
			[node_definition]
				[row]
					[column]
						horizontal_grow = true
						[toggle_panel]
							id = "tree_view_node_label"
							[grid]
								[row]
                                    [column]
                                        grow_factor = 0
                                        horizontal_grow = true
                                        border = "left,top,bottom"
                                        border_size = 5
                                        [toggle_button]
                                            id = "tree_view_node_toggle"
                                            definition = "tree_view_node"
                                        [/toggle_button]
                                    [/column]

									[column]
										border = "all"
										border_size = 5
                                        horizontal_alignment = "left"

										[label]
											id = "item_name"
											linked_group = "names"
										[/label]
									[/column]

									[column]
										border = "all"
										border_size = 5

										[spacer]
											width = 5
										[/spacer]
									[/column]
								[/row]
							[/grid]
						[/toggle_panel]
					[/column]
				[/row]
			[/node_definition]
		[/node]

        [node]
			id = "item"
			[node_definition]
				[row]
					[column]
						horizontal_grow = true
						[toggle_panel]
							id = "tree_view_node_label"
							[grid]
								[row]
                                    [column]
                                        [spacer]
                                            width = 20
                                        [/spacer]
                                    [/column]

									[column]
										border = "all"
										border_size = 5
                                        horizontal_alignment = "left"

										[label]
											id = "item_name"
											linked_group = "names"
										[/label]
									[/column]

									[column]
										border = "all"
										border_size = 5

										[spacer]
											width = 5
										[/spacer]
									[/column]
								[/row]
							[/grid]
						[/toggle_panel]
					[/column]
				[/row]
			[/node_definition]
		[/node]

	[/tree_view]
#enddef


[resolution]
    
