        id="tooltip_large"
    [/helptip]
    [tooltip]
        id="tooltip_large"
    [/tooltip]
    [grid]
        id = 'main_grid'
        [row]
            [column]
                border = all
                border_size = 5
                horizontal_alignment = "left"
                vertical_alignment = "top"

                [grid]
                    [row]
                        [column]
                            border = "all"
                            border_size = 5
                            horizontal_alignment = "center"
                            vertical_alignment = "top"
                            [label]
                                definition = "title"
                                label = _ "Storage"
                            [/label]
                        [/column]
                    [/row]
                    [row]
                        [column]
                            border = "all"
                            border_size = 5
                            vertical_grow = true

