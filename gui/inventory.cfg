                                            [row]
                                                [column]
                                                    border = all
                                                    border_size = 5
                                                    horizontal_alignment = "center"
                                                    vertical_alignment = "center"
                                                    [button]
                                                        id = "trinket_btn"
                                                        label = _ "Show"
                                                    [/button]
                                                [/column]
                                            [/row]
                                        [/grid]
                                    [/column]

