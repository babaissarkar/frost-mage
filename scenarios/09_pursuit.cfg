#### Side 2 events
[event]
	#name=side 2 turn 10
	name=side 2 turn 3

	[unit]
		side=2
		id=gknight
		type=Grand Knight
		x,y=7,44
		random_name=yes
		placement=map
		overwrite=no
		canrecruit=yes
		[modifications]
			{TRAIT_LOYAL}
			{TRAIT_FEARLESS}
		[/modifications]
	[/unit]

	[unit]
		side=2
		type=Dragoon
		id=uncle
		x,y=7,44
		placement=map
		overwrite=no
		find_vacant=yes
		[modifications]
			{TRAIT_LOYAL}
			{TRAIT_AGED}
		[/modifications]
	[/unit]

	{MAKE_HERO uncle}

	{GENERIC_UNIT 2 "Knight" 7 44}
	{GENERIC_UNIT 2 "Paladin" 7 44}
	{GENERIC_UNIT 2 "Lancer" 7 44}
	{GENERIC_UNIT 2 "Cavalier" 7 44}
	{GENERIC_UNIT 2 "Dragoon" 7 44}
	{GENERIC_UNIT 2 "Horseman" 7 44}
	{GENERIC_UNIT 2 "Horseman" 7 44}

	{MSG gknight ("Are you sure of the news?")}
	{MSG uncle ("Yes, the high priest claimed that a group of humans and elves stole a magic book from him, and it is very dangerous to leave it in their hands. One of them might be a necromancer.")}
	{MSG gknight ("Fancy tales. Why do we have to find his magic book for him?")}
	{MSG uncle ("Best not to offend him, he's powerful. Besides, we cannot let necromancers run around free.")}
	{MSG gknight ("Let's look around and try to find a keep for now.")}
	{MSG uncle ("Sources also mentioned that this area is infested with bandits and orcs.")}
	{MSG gknight ("Then we will get rid of them as well.")}

	{STORE gknight KILL=no}
	{STORE uncle KILL=no}

	[objectives]
		side=2
		[objective]
			description= _ "Find a keep, then defeat enemy leaders."
			condition=win
		[/objective]
		[objective]
			description= _ "Death of $gknight.name or $uncle.name."
			condition=lose
		[/objective]
	[/objectives]
[/event]

# Knights find Erinna's team
[event]
	name=sighted
	first_time_only=yes
	# FIXME
	[filter]
		side=1
		[filter_vision]
			side=2
		[/filter_vision]
	[/filter]

	{MSG uncle "We've found them!"}

	{VARIABLE "side1_found" true}

	{MSG uncle "Why does that lady resembles my niece Erinna so much?"}

	{STORE erinna KILL=no}

	[move_unit]
		id=gknight,uncle,lorendor,lumis,aethyra
		to_x=$erinna.x
		to_y=$erinna.y
	[/move_unit]

	{MSG gknight "Do you know what was that? It almost felt like an Earthquake!"}
	{MSG lorendor "You must have felt the aftershock of the spell. We were trying to remove an evil spirit from our friend Erinna's body. We succeeded, but the Spirit fled and is now trying to attack everyone in its sight."}
	{MSG uncle "So it is my niece Erinna after all."}
	{MSG erinna "What! Uncle, is that you?"}
	{MSG uncle "Yes, it is your old uncle!"}
	{MSG gknight "Good news for you, $uncle.name, but for now we should focus on more pressing matters. My lords and ladies, do you know of any necromancer in this area?"}
	{MSG lorendor "Apart from the evil spirit, no. But it is far more dangerous than any necromancer."}
	{MSG gknight "Very well, I propose that we work together to defeat this enemy. After that, we would like to discuss something with you."}
	{MSG lorendor "Agreed."}

	[modify_side]
		side=2
		team_name=erinna
	[/modify_side]

	[objectives]
		side=1,2
		[objective]
			description= _ "Defeat the Spirit and any remaining enemy leader."
			condition=win
		[/objective]

		[objective]
			description= _ "Death of $erinna.name, $lorendor.name, $aethyra.name, $lumis.name."
			condition=lose
		[/objective]

		[objective]
			description= _ "Death of $gknight.name, $uncle.name."
			condition=lose
		[/objective]
		
		[note]
			description= _ "Search around the map. You might be able to find something to help you."
		[/note]

		[gold_carryover]
			carryover_percentage=40
		[/gold_carryover]
		
		{TURNS_RUN_OUT}
	[/objectives]
[/event]

{TIMEOUT_EVENT}
{DEATH_EVENT (lorendor,erinna,lightmage,raizr,aethyra,lumis,gknight,uncle)}

[/scenario]
