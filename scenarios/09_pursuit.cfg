# Dark creature spawn
[event]
	name=side 6 turn
	first_time_only=no

	[filter_condition]
		[lua]
			code = << return (wml.variables["turn_number"] % 6 > 3) >>
		[/lua]
	[/filter_condition]

	[if]
		[variable]
			name=dark_creature_spawn
			boolean_equals=true
		[/variable]
		[then]
			{MSG narrator "A dark creature appears ..."}
			{STORE erinna KILL=no}
			[set_variable]
				name=ru_x1
				value=$erinna.x
			[/set_variable]
			[set_variable]
				name=ru_x1
				add=2
			[/set_variable]
			#ifdef HARD
				[set_variable]
					name=ru_x2
					value=$erinna.x
				[/set_variable]
				[set_variable]
					name=ru_x2
					sub=2
				[/set_variable]
			#endif
			[set_variable]
				name=ru_y
				value=$erinna.y
			[/set_variable]
			{RANDOM_UNIT $ru_x1 $ru_y 6}
			#ifdef HARD
				{RANDOM_UNIT $ru_x2 $ru_y 6}
			#endif
			{CLEAR_VARIABLE ru_x1}
			#ifdef HARD
				{CLEAR_VARIABLE ru_x2}
			#endif
			{CLEAR_VARIABLE ru_y}
		[/then]
	[/if]
[/event]

