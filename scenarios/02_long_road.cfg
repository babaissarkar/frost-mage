#textdomain wesnoth-Frost_Mage

[scenario]
   id=02_long_road
   name= _ "A Long Road"
   next_scenario=03_a_very_long_road
   map_data="{~add-ons/Frost_Mage/maps/02_long_road.map}"
   turns=35
   victory_when_enemies_defeated=no
   
   {DEFAULT_SCHEDULE}
  
   [side]
       side=1
       noleader=yes
       controller=human
       save_id=team1
       team_name=side1
       user_team_name= _ "Erinna and friends"
       fog=yes
       {GOLD 160 140 120}
       {INCOME 3 3 3}
   [/side]
   
   [side]
       side=2
       controller=ai
       type=Dark Sorcerer
       canrecruit=yes
       id=dk
       
       #ifdef NORMAL
           recruit=Skeleton, Skeleton Archer, Ghost, Shadow, Wraith
       #endif

       #ifdef HARD
           recruit=Revenant, Bone Shooter, Shadow, Wraith
       #endif

       team_name=enemies
       user_team_name= _ "Undeads"
       {GOLD 500 550 600}
       {INCOME 3 3 3}
       [ai]
           caution=0.4
       [/ai]
   [/side]
   
   [side]
       side=3
       controller=ai
       type=Elvish Captain
       canrecruit=yes
       id=rowendrin
       name= _ "Rowendrin"
       recruit=Elvish Fighter, Elvish Archer, Elvish Shaman
       team_name=side1
       user_team_name= _ "Forest Elves"
       {GOLD 260 240 200}
       {INCOME 4 4 4}
       [ai]
           caution=1.0
           aggression=0.0
           villages_per_scout=0
           grouping=defensive
       [/ai]
   [/side]

   [event]
       name=prestart

        [music]
            name=into_the_shadows.ogg
        [/music]

       {MAKE_HERO rowendrin}
       
       [unstore_unit]
           variable=lorendor
           x,y=14,37
       [/unstore_unit]
       [heal_unit]
           [filter]
               id=lorendor
           [/filter]
           moves=full
           restore_attacks=yes
           restore_statuses=no
       [/heal_unit]
       
       [unstore_unit]
           variable=erinna
           x,y=recall,recall
       [/unstore_unit]
       [recall]
           [filter]
               id=erinna
           [/filter]
       [/recall]
       
       {UNMAKE_HERO lorendor}
       {MAKE_LOYAL_LEADER lorendor}
       
       [unit]
           side=3
           id=lirena
           name= _ "Lirena"
           type=Elvish Sorceress
           unrenamable=yes
           x,y=8,7
           placement=map
           random_name=no
           random_traits=no
           [modifications]
               {TRAIT_RESILIENT}
               {TRAIT_INTELLIGENT}
               {TRAIT_LOYAL}
           [/modifications]
       [/unit]
       {MAKE_HERO lirena}
       
   [/event]
   
      
   [event]
       name=start
       [message]
           speaker=narrator
           message= _ "As they were passing through a particularly dense part of a forest, a heavy fog veiled the surroundings..."
       [/message]
       [message]
           speaker=erinna
           message= _ "Oh no! I can't see anything far away."
       [/message]
       [message]
           speaker=lorendor
           message= _ "Be careful. This will be the best chance for someone to ambush us. (Can this be dark magic at work?)"
       [/message]
       [message]
           speaker=erinna
           message= _ "Hmm..."
       [/message]
       [objectives]
           side=1
           [objective]
               description= _ "Explore around carefully."
               condition=win
           [/objective]
           [objective]
               description= _ "Death of Lorendor or Erinna."
               condition=lose
           [/objective]

            [gold_carryover]
                carryover_percentage=40
            [/gold_carryover]

            {TURNS_RUN_OUT}
       [/objectives]
    [/event]
    
    [event]
        name=turn 2
        [unstore_unit]
           variable=eliel
           x,y=12,34
           find_vacant=yes
        [/unstore_unit]

        [if]
            [variable]
             # variable exists
                name=fighter1.side
                equals=1
                #  name=[fighter1][0]
                #  not_equals=$empty
            [/variable]
            [then]
                [unstore_unit]
                    variable=fighter1
                    x,y=12,35
                    find_vacant=yes
                [/unstore_unit]
            [/then]
            #  [else]
            #      [unit]
            #          id=fighter1
            #          side=1
            #          type=Elvish Fighter
            #          random_name=yes
            #          random_traits=no
            #          x,y=12,35
            #          placement=map
            #          [modifications]
            #          {TRAIT_RESILIENT}
            #          {TRAIT_STRONG}
            #          [/modifications]
            #      [/unit]
            #  [/else]
        [/if]

        [if]
            [variable]
             # variable doesn't exist
                name=archer1.side
                equals=1
                #  name=[archer1][0]
                #  not_equals=$empty
            [/variable]
            [then]
                [unstore_unit]
                    variable=archer1
                    x,y=13,34
                    find_vacant=yes
                [/unstore_unit]
            [/then]
            #  [else]
            #      [unit]
            #          id=archer1
            #          side=1
            #          random_name=yes
            #          random_traits=no
            #          type=Elvish Archer
            #          gender=female
            #          x,y=13,34
            #          placement=map
            #          [modifications]
            #          {TRAIT_QUICK}
            #          {TRAIT_STRONG}
            #          [/modifications]
            #      [/unit]
            #  [/else]
        [/if]

        [if]
            [variable]
             # variable doesn't exist
                name=shaman.side
                equals=1
                #  name=[shaman][0]
                #  not_equals=$empty
            [/variable]
            [then]
                [unstore_unit]
                variable=shaman
                x,y=13,35
                find_vacant=yes
                [/unstore_unit]
            [/then]
            #  [else]
            #      [unit]
            #          id=shaman
            #          side=1
            #          type=Elvish Shaman
            #          random_name=yes
            #          random_traits=no
            #          x,y=13,35
            #          placement=map
            #          [modifications]
            #          {TRAIT_INTELLIGENT}
            #          {TRAIT_LOYAL}
            #          [/modifications]
            #      [/unit]
            #  [/else]
        [/if]

        [scroll_to_unit]
            [filter]
                id=eliel
            [/filter]
        [/scroll_to_unit]
        
        [message]
           speaker=eliel
           message= _ "We have arrived, at last."
        [/message]
        [message]
           speaker=erinna
           message= _ "Eliel! I didn't hope to see you here!"
        [/message]
        [message]
           speaker=eliel
           message= _ "We learned that this place has been overflowing with dark magic, so we thought that we should warn you."
        [/message]
        [message]
           speaker=lorendor
           message= _ "That was why I was having such a bad feeling."
        [/message]
        [message]
           speaker=lorendor
           message= _ "Didn't this place used to be elvish territory?"
        [/message]
        [message]
           speaker=eliel
           message= _ "Yes, but not recently. They are probably facing some dark menace right now."
        [/message]
        [message]
           speaker=erinna
           message= _ "We should help them!"
        [/message]
        [message]
           speaker=lorendor
           message= _ "We are going to need help ourselves. We don't have anyone to recruit. The opponents are many in number, and, unfortunately, nothing except my faerie fire is going to work against them."
        [/message]
        [if]
            [variable]
             # variable exists
                name=fighter1
                not_equals=$empty
            [/variable]
            [then]
                [message]
                speaker=fighter1
                message= _ "Er... May I say something?"
                [/message]
                [message]
                speaker=lorendor
                message= _ "Sure."
                [/message]
                [message]
                speaker=fighter1
                message= _ "A few Drakes live here, in secret, in a hill not far from here."
                [/message]
            [/then]
            [else]
                [message]
                    speaker=eliel
                    message= _ "I think one of my friends mentioned that a few Drakes live here, in secret, in a hill not far from here."
                [/message]
            [/else]
        [/if]

        [message]
           speaker=erinna
           message= _ "What!"
        [/message]
        [message]
           speaker=lorendor
           message= _ "They might be able to beat these Skeletons, with a little bit of help from us. Let's go talk to them."
        [/message]
        [objectives]
            side=1
           [objective]
               description= _ "Move an unit to the Drake Village at (4,33)."
               condition=win
           [/objective]
           [objective]
               description= _ "Death of Lorendor, Erinna or Eliel."
               condition=lose
           [/objective]

            [gold_carryover]
                carryover_percentage=40
            [/gold_carryover]

            {TURNS_RUN_OUT}
        [/objectives]
    [/event]
   
   [event]
       name=moveto
       first_time_only=yes
       [filter]
           [filter_location]
               terrain=Rr^Vd
           [/filter_location]
       [/filter]
       [filter_side]
           side=1
       [/filter_side]
       [unit]
           side=1
           id=drakeleader
           upkeep=loyal
           random_name=yes
           unrenamable=yes
           type=Drake Flare
           x,y=5,33
           placement=map
           {IS_HERO}
           [modifications]
              {TRAIT_LOYAL}
           [/modifications]
       [/unit]
       [unit]
           side=1
           id=raizr
           name= _ "Raizr"
           upkeep=loyal
           unrenamable=yes
           type=Drake Burner
           x,y=5,34
           placement=map
           {IS_HERO}
           [modifications]
                {TRAIT_LOYAL}
           [/modifications]
       [/unit]
       
       {MAKE_HERO drakeleader}
       {MAKE_HERO raizr}
       
       [unit]
           side=1
           id=glider
           random_name=yes
           unrenamable=yes
           type=Drake Glider
           x,y=4,34
           placement=map
       [/unit]
       [message]
           [filter_location]
               terrain=Rr^Vd
           [/filter_location]
           message= _ "(Looks in awe)."
       [/message]
       [message]
           speaker=drakeleader
           message= _ "Why do you enter our territory, elvenfolk?"
       [/message]
       [message]
           speaker=lorendor
           message= _ "We express our deepest apologies. Great chieftain, we humbly request your aid."
       [/message]
       [message]
           speaker=drakeleader
           message= _ "For what?"
       [/message]
       [message]
           speaker=lorendor
           message= _ "A group of Undead is advancing this way. We need to stop them. We are travelers and unable to defend against such a big army."
       [/message]
       [message]
           speaker=drakeleader
           message= _ "(Talks with others) ..."
       [/message]
       [message]
           speaker=drakeleader
           message= _ "Very well. We will grant it. But we will watch you too."
       [/message]
       [message]
           speaker=lorendor
           message= _ "We are in your debt, my lord."
       [/message]
       
       [allow_recruit]
           type=Drake Burner
           side=1
       [/allow_recruit]
       
       [objectives]
           side=1
           [objective]
               description= _ "Defeat the enemy leader."
               condition=win
           [/objective]
           [objective]
               description= _ "Death of Lorendor, Erinna, Eliel or the Drake Chieftain and Raizr."
               condition=lose
           [/objective]

            [gold_carryover]
                carryover_percentage=40
            [/gold_carryover]

            {TURNS_RUN_OUT}

           [note]
               description= _ "You can recruit Drake Burners now."
           [/note]
       [/objectives]
   [/event]
   
   [event]
       name=last breath
       first_time_only=yes
       [filter]
           id=dk
       [/filter]
       
       [kill]
           side=2
           animate=yes
       [/kill]

       {CLEAR_FOG 1 8 7 10}
       
       [if]
           [variable]
            # variable existence check
               name=lirena_hidden
               boolean_equals=yes
           [/variable]
           [then]
                #  [message]
                #      speaker=narrator
                #      message= _ "then branch!"
                #  [/message]
                [unstore_unit]
                    variable=lirena
                    x,y=8,7
                    find_vacant=yes
                [/unstore_unit]

                {CLEAR_VARIABLE lirena_hidden}
           [/then]
           [else]
            # variable exists, so recall unit
                #  [message]
                #      speaker=narrator
                #      message= _ "else branch!"
                #  [/message]
                #{CLEAR_VARIABLE lirena}       
            [/else]
       [/if]

       [message]
           speaker=lorendor
           message= _ "Now this forest will be in peace once again."
       [/message]

       [message]
           speaker=lirena
           message= _ "We are grateful. Please do come to the keep. Everyone would be pleased to meet you."
       [/message]

       [message]
           speaker=lorendor
           message= _ "We will be honoured."
       [/message]

       [objectives]
           side=1
           [objective]
               description= _ "Move Lorendor near the Elvish Keep."
               condition=win
           [/objective]

            [gold_carryover]
                carryover_percentage=40
            [/gold_carryover]

            {TURNS_RUN_OUT}
       [/objectives]
    [/event]

    [event]
       name=moveto
   	   first_time_only=yes
   	
       [filter]
           id=lorendor
           [filter_location]
               x,y=5-13,4-10
           [/filter_location]
       [/filter]
       
       {SCROLL_TO 8 7}

       [move_unit]
           id=erinna,lorendor,eliel,drakeleader,raizr,rowendrin,lirena
           to_x=8
           to_y=7
       [/move_unit]

       [message]
              speaker=rowendrin
              message= _ "My heartfelt gratitude. If not for you, we would have perished surely. It didn't come into my knowledge that Drakes would also be here; but let there be only friendship between our people. Chieftain, if your people need anything, please let us know."
       [/message]
       [message]
           speaker=drakeleader
           message= _ "Only let us live in peace, forestfolk. We seek no enemity from you."
       [/message]
       [message]
           speaker=rowendrin
           message= _ "Agreed."
       [/message]
       [store_unit]
           [filter]
               id=drakeleader
           [/filter]
           variable=drakeleader
           kill=yes
       [/store_unit]
       [store_unit]
           [filter]
               id=raizr
           [/filter]
           variable=raizr
           kill=yes
       [/store_unit]
       #[kill]
       #    type=Drake Burner, Drake Glider, Drake Flare, Fire Drake # Drake units are removed so that they can't be recalled.
       #    animate=no
       #[/kill]

        [disallow_recruit]
            type=Drake Burner
            side=1
        [/disallow_recruit]

       [message]
           speaker=rowendrin
           message= _ "Great scholar, it is nice to have you in our forest. Please be my guest and rest yourselves."
       [/message]
       [message]
           speaker=lorendor
           message= _ "Unfortunately, we cannot stay for too long, captain. Some people are looking for us, and if we do not move, then there's bound to be more trouble in this peaceful forest."
       [/message]
       
       [message]
           speaker=lirena
           message= _ "Is it by any chance related to this girl here?"
       [/message]
       [message]
           speaker=lorendor
           message= _ "Probably it is related to me, instead of my new apprentice, my lady."
       [/message]
       
       [message]
           speaker=rowendrin
           message= _ "Please, let me send some of my soldiers with you then. It is the least I can do for you, after what you have done for us, Great Scholar."
       [/message]
       [message]
           speaker=lorendor
           message= _ "Thank you very much, captain."
       [/message]

        [message]
            speaker=eliel
            message= _ "We will take our leave, as well, Erinna. Unlike the Scholar, we cannot really venture far from our home. We have to return there."
        [/message]

        [message]
            speaker=erinna
            message= _ "I really thought you would come with me, but, thank you for everything! Maybe we will meet again in the future."
        [/message]

        [message]
            speaker=eliel
            message= _ "Thank you. I name you my friend, Erinna, and wish you luck on your journey."
        [/message]
       
    [heal_unit]
        [filter]
            side=1
        [/filter]
        amount=full
    [/heal_unit]
       
    [store_unit]
        [filter]
            id=lorendor
        [/filter]
        variable=lorendor
        kill=yes
    [/store_unit]
    [store_unit]
        [filter]
            id=erinna
        [/filter]
        variable=erinna
        kill=yes
    [/store_unit]
    [store_unit]
        [filter]
            id=eliel
        [/filter]
        variable=eliel
        kill=yes
    [/store_unit]
    [store_unit]
        [filter]
            id=fighter1
        [/filter]
        variable=fighter1
        kill=yes
    [/store_unit]
    [store_unit]
        [filter]
            id=shaman
        [/filter]
        variable=shaman
        kill=yes
    [/store_unit]
    [store_unit]
        [filter]
            id=archer1
        [/filter]
        variable=archer1
        kill=yes
    [/store_unit]

    [store_unit]
        [filter]
            side=1
        [/filter]
        variable=drakes
        kill=yes
    [/store_unit]

    [endlevel]
        result=victory
        carryover_percentage=40
        carryover_add=no
    [/endlevel]
    [/event]
   
    [event]
        name=die
        first_time_only=yes
        [filter]
            id=erinna,lorendor,eliel,drakeleader,raizr,rowendrin
        [/filter]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        first_time_only=yes
        [filter]
            id=lirena
        [/filter]
 
        [set_variable]
            name=lirena_hidden
            value=yes
        [/set_variable]
        
        [message]
            speaker=lirena
            message= _ "I'm badly wounded! I must hide."
        [/message]
        
        [store_unit]
            [filter]
                id=lirena
            [/filter]
            variable=lirena
            kill=yes
        [/store_unit]
     [/event]
    
    [event]
       name=time over
       [endlevel]
           result=defeat
       [/endlevel]
    [/event]
[/scenario]
