#define AMLA_EVENT
[event]
    name=pre advance
    first_time_only=yes
    [filter]
        type=Elvish Sharpshooter JoaFM, Elvish Avenger JoaFM
    [/filter]
    
    {RANDOM "fire,magic"}
    [message]
              speaker=narrator
              message=$random
    [/message]
    [if]
        [variable]
            name=random
            equals="fire"
        [/variable]
        [then]
            [modify_unit]
                [filter]
                    id=$unit.id
                [/filter]
                {AMLA_DEFAULT}
                {FIREBOW_AMLA}
            [/modify_unit]
            [message]
              speaker=narrator
              message="fire"
            [/message]
            
        [/then]
        [else]
            [modify_unit]
                [filter]
                    id=$unit.id
                [/filter]
                {AMLA_DEFAULT}
                {MAGICBOW_AMLA}
            [/modify_unit]
            [message]
              speaker=narrator
              message="magic"
            [/message]
        [/else]
    [/if]
[/event]
#enddef

